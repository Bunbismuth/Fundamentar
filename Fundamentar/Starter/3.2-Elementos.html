<h2> Elementos Genéricos</h2>
<!--
    Elementos Genéricos
      No HTML temos elementos que são os elementos genéricos
    um vai servir para agruparmos conteúdos e o outro vai servir
    para agruparmos texto.

    * <div>  -> trabalha com a ideia de bloco
    * <span> -> trabalha com a ideia de linha

    Geralmente usamos atributos nas divs, para por padrões em todo o "container" que estamos
    trabalhando.
-->

<!-- 
    Perceba que sempre que colocamos uma div, é criado um bloco
    que por si só já faz quebra de linha:
-->
<div>
    Um texto qualquer
</div>

<!-- Já o span não tem quebra de linha, permanece no mesmo lugar o texto.-->
<span>Um outro</span> <span>texto qualquer</span>

<!-- Um exemplo mais real do uso das divs:-->
<h3>Outro exemplo</h3>
<div class="cart">
    <span>Camiseta</span>
    <span>R$ 99,00</span>
</div>
