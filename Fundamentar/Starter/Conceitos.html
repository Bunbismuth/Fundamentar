<!--
    Anatomia das tags

    - Abertura de tag Ex: <h1>
    - Fechamento de tag  Ex: </h1>
    - Conteúdo
    - ELementos -> todo o conjunto entre as tags
-->

<h1>
    O Título
</h1>

<!-- Elementos Vazios -->

<!-- Não possuem fechamento de tag -->
<!-- Aqueles elementos que não possuem conteúdo, somente atributos-->
<img src="" alt="">
<!-- Nesse caso, temos atributos para serem inseridos na img-->
<input type="text">

<!--
    Atributos HTML
    - Informações Extras
    - Configurações
-->

<img src="imagem.png" alt="texto alternativo">

<input type="" disabled>

<!--
    Aspas
    Por convenção, usamos sempre aspas duplas quando possível
    - Omissão
    - Simples
    - Duplas
-->

<a href="http://google.com" title="Bom dia"></a>

<!-- 
    Atributos Globais mais utilizados
    Aqueles atributos que são aplicados a todas as tags.

    - Class
    - contenteditable
    - data-*
    - hidden
    - id 
    - style
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true" id="cart1">
    Conteúdo Editável
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2">
    conteúdo
</div>

<div class="Carrinho" style="color: blueviolet;" title="Supimpa">
    Conteúdo Colorido
</div>

<div class="carrinho" hidden>
    Conteúdo escondido
</div>
<!-- 
    Aninhamento de Tags 

    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->

<!-- Podemos ver aninhamento neste exemplo: -->
<p>
    vou em <em>escrever</em> um parágrafo
</p>
<!-- Temos que ter cuidado de sempre fechar as tags no escopo correto. -->

<!-- Hierarquia de tags: -->
<!-- Podemos ver neste exemplo que a tag <p> pertence a <div>, ou seja, <p> é filha de <div> ou <div> é pai da tag <p>-->
<div>
    <p>
        Vou em <em>escrever</em>
    </p>
</div>

<!-- Fluxo: Cada tag é lida pela sua ordem de escrita.-->

<!-- Posicionamento: -->
<!-- Também podemos perceber que algumas tags tem alguns comportamentos peculiares, a tag <p> por exemplo, quebra a linha sempre que aparece: -->

<p>
    <!-- Perceba que há quebra de linha mesmo com a tag <p> estando aninhada na tag <p> -->
    <a href="">Esse</a> é um texto <!-- E aqui, a tag <a> não possui quebra de linha. -->
    <p>
        Aqui é <br> outro texto <!-- e a tag br é break, feito especificamente para quebrar linhas. -->
    </p>
</p>
