<!-- 
    Um exemplo de estrutura feita automaticamente
    pelo o comando ! no início da página:
-->

<!DOCTYPE html>
<!-- 
    lang é a linguagem do documento, o navegador usa isso para
    traduzir automaticamente em sites que difere da linguagem 
    nativa do usuário.
-->
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        Essa parte do viewport é para que o site seja acessível
        em qualquer dispositivo, seja ele desktop, mobile ou tablets.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
